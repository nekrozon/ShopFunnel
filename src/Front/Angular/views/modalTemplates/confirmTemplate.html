<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" data-ng-click="confirm()" class="btn btn-danger" data-dismiss="modal">{{ confirmButtonText }}</button>
    <button type="button" data-ng-click="close()" class="btn btn-primary" data-dismiss="modal">{{ cancelButtonText }}</button>
</div>
